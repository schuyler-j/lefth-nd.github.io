<!DOCTYPE html>
<html>
<head>
  <title>Lefth-nd</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    body {
      background-color: #000;
      color: #0F0;
      font-family: monospace;
      padding: 20px;
    }

    .terminal {
      border: 2px solid #0F0;
      padding: 10px;
      height: 400px;
      overflow: auto;
	  position: fixed;
      width: 33%;
	  top: 33%;
	  left: 33%;
    }

    .input-line {
      display: flex;
    }

    .prompt {
      color: #0F0;
      margin-right: 5px;
    }

    .command {
      color: #FFF;
	  width: 100%;
    }

	.command:focus {
		outline: none;
	}

    .output {
      color: #0F0;
    }
	a {
		text-decoration: none;
		color: #0F0;
	}
  </style>
</head>
<body>
  <div class="terminal">
    <div class="output">
      <pre >Lefth-nd</pre>
      <pre >what's up?</pre>
    </div>
    <div class="input-line">
      <div class="prompt">$</div>
      <div class="command" contenteditable="true"></div>
    </div>
  </div>
  <div style="position: absolute; bottom: 12px"><a href="docs/blog">/blog</a></div>
  <div style="position: absolute; bottom: 12px; left: 72px"><a href="docs/mybook.html">/book</a></div>
  <div style="position: absolute; bottom: 12px; left: 116px"><a href="https://www.github.com/lefth-nd">/github</a></div>

  <script>
    const terminal = document.querySelector('.terminal');
    const commandLine = terminal.querySelector('.command');

    commandLine.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const command = commandLine.textContent.trim();
		if (command == "ls"){
			const output = document.createElement('pre');
			output.classList.add('output');
			output.textContent = "README.md      docker-compose.yml  routes";
			terminal.insertBefore(output, commandLine.parentNode);
			terminal.scrollTop = terminal.scrollHeight;
		}
        const output = document.createElement('pre');
        output.classList.add('output');
        output.textContent = command;
        terminal.insertBefore(output, commandLine.parentNode);
        commandLine.textContent = '';
        terminal.scrollTop = terminal.scrollHeight;
      }
    });
  </script>
</body>
</html>
